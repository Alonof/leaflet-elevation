<!DOCTYPE html>
<html>

<head>
	<title>leaflet-elevation.js</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style>
		html,
		body,
		.leaflet-map,
		.elevation-div {
			height: 100%;
			width: 100%;
			padding: 0px;
			margin: 0px;
		}

		.leaflet-map {
			height: 55%;
			max-height: 100vh;
		}

		.elevation-div {
			height: 25%;
			font: 12px/1.5 "Helvetica Neue", Arial, Helvetica, sans-serif;
		}
	</style>

	<!-- leaflet-ui -->
	<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
	<script src="https://unpkg.com/leaflet-ui@0.5.0/dist/leaflet-ui.js"></script>

	<!-- leaflet-elevation -->
	<link rel="stylesheet" href="https://unpkg.com/@raruto/leaflet-elevation@1.6.0/dist/leaflet-elevation.min.css" />
	<script src="https://unpkg.com/@raruto/leaflet-elevation@1.6.0/dist/leaflet-elevation.min.js"></script>

</head>

<body>

	<div id="map" class="leaflet-map"></div>

	<script>
		var opts = {
			map: {
				center: [41.4583, 12.7059],
				zoom: 5,
				fullscreenControl: false,
				resizerControl: true,
			},
			elevationControl: {
				url: "https://raruto.github.io/leaflet-elevation/examples/via-emilia.gpx",
				options: {
					theme: "lightblue-theme",
					collapsed: false,
					autohide: false,
					autofitBounds: true,
					position: "bottomleft",
					detached: true,
					summary: "inline",
					imperial: false,
					// altitude: "disabled",
					slope: "disabled",
					speed: false,
					acceleration: false,
					time: "summary",
					legend: true,
					followMarker: false,
				},
			},
			layersControl: {
				options: {
					collapsed: false,
				},
			},
		};

		var map = L.map('map', opts.map);

		var controlElevation = L.control.elevation(opts.elevationControl.options);
		var controlLayer = L.control.layers(null, null, opts.layersControl.options);

		controlElevation.addTo(map);
		controlLayer.addTo(map);

		controlElevation.on('eledata_loaded', function(e) {
			controlLayer.addOverlay(e.layer, e.name);
		});

		controlElevation.load(opts.elevationControl.url);
	</script>

	<!-- i18n -->
	<script>

		// Register a custom locale
		L.registerLocale('it', {
			"Acceleration"      : "Accelerazione",
			"Altitude"          : "Altitudine",
			"Slope"             : "Pendenza",
			"Speed"             : "Velocità",
			"Total Length: "    : "Distanza: ",
			"Max Elevation: "   : "Altezza Max: ",
			"Min Elevation: "   : "Altezza Min: ",
			"Total Time: "      : "Durata: ",
			"Total Ascent: "    : "Salita: ",
			"Total Descent: "   : "Discesa: ",
			"Min Slope: "       : "Pendenza Min: ",
			"Max Slope: "       : "Pendenza Max: ",
			"Min Speed: "       : "Velocità Min: ",
			"Max Speed: "       : "Velocità Max: ",
			"Avg Speed: "       : "Velocità Media: ",
			"Min Acceleration: ": "Accelerazione Min: ",
			"Max Acceleration: ": "Accelerazione Max: ",
			"Avg Acceleration: ": "Accelerazione Media: ",
		});

		// Enable a custom locale
		// L.setLocale('it');
		// L.setLocale('en');

	</script>

	<a href="https://github.com/Raruto/leaflet-elevation" class="view-on-github" style="position: fixed;bottom: 30px;left: calc(50% - 81px);z-index: 9999;"> <img alt="View on Github" src="https://raruto.github.io/img/view-on-github.png" title="View on Github"
		 width="163"> </a>

</body>

</html>
