<!DOCTYPE html>
<html>

<head>
	<title>leaflet-elevation.js</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style>
		html,
		body,
		.leaflet-map,
		.elevation-div {
			height: 100%;
			width: 100%;
			padding: 0px;
			margin: 0px;
		}

		.leaflet-map {
			height: 55%;
			max-height: 100vh;
		}

		.elevation-div {
			height: 25%;
			font: 12px/1.5 "Helvetica Neue", Arial, Helvetica, sans-serif;
		}

		/** Get rid of mouse events over the chart */
		.elevation-control.elevation svg * {
			pointer-events: none;
		}
		/** Restore click on legend control */
		.elevation-control.elevation svg .legend * { 
			pointer-events: all;
		}
		/** Get rid of mouse events over the layer */
		.elevation-polyline.leaflet-interactive {
			pointer-events: none !important;
		}
	</style>

	<!-- leaflet-ui -->
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
	<script src="https://unpkg.com/leaflet-ui@0.5.1/dist/leaflet-ui.js"></script>

	<!-- leaflet-elevation -->
	<link rel="stylesheet" href="https://unpkg.com/@raruto/leaflet-elevation@1.9.4/dist/leaflet-elevation.min.css" />
	<script src="https://unpkg.com/@raruto/leaflet-elevation@1.9.4/dist/leaflet-elevation.min.js"></script>

</head>

<body>

	<div id="map" class="leaflet-map"></div>

	<!-- Let's define here some custom functions -->
	<script>
		L.Control.Elevation.include({

			addCheckpoint: function(checkpoint) {
				return this._registerCheckPoint({ // <-- NB these are private functions use them at your own risk!
						latlng: this._findItemForX(this._x(checkpoint.dist)).latlng,
						label: checkpoint.label || ''
					});
			},

			addRunner: function(runner) {
				let x = this._x(runner.dist);
				let y = this._y(this._findItemForX(x).z)
				let g = d3.select(this._container)
					.select('svg > g')
					.append("svg:circle")
					.attr("class", "runner " + this.options.theme + " height-focus circle-lower")
					.attr("r", 6)
					.attr("cx", x)
					.attr("cy", y);
				return g;
			},

			// Update map and chart "markers" from latlng
			setPositionFromLatLng: function(latlng) {
				this._mousemoveLayerHandler({latlng: latlng});
			},

			tick: function (runner, dist = 0, inc = 0.1) {
				dist = (dist <= this.track_info.distance - inc) ? dist + inc : 0;
				this.updateRunnerPos(runner, dist);
				setTimeout(() => this.tick(runner, dist), 150);
			},

			updateRunnerPos: function(runner, pos) {
				let x    = this._x(pos);
				let curr = this._findItemForX(x);
				runner
					.attr("cx", x)
					.attr("cy", this._y(curr.z));
				this.setPositionFromLatLng(curr.latlng);
			}
		});
	</script>

	<!-- Add here a custom tooltip -->
	<script>
		L.Control.Elevation.addInitHook(function(){
			this._registerTooltip({
				name: 'here',
				marker: (item) => L._("You are here: "),
				order: 1,
			});
			this._registerTooltip({
				name: 'distance',
				marker: (item) => Math.round(item.dist) + " " + this.options.xLabel,
				order: 2,
			});
		});
	</script>

	<!-- And finally initialize map and controls -->
	<script>
		var opts = {
			map: {
				center: [41.4583, 12.7059],
				zoom: 5,
				fullscreenControl: false,
				resizerControl: true,
				rotate: true,
				// bearing: -25,
			},
			elevationControl: {
				url: "https://raruto.github.io/leaflet-elevation/examples/via-emilia.gpx",
				options: {
					theme: "lightblue-theme",
					collapsed: false,
					detached: true,
					summary: "multiline",
					waypoints: false, // disable built-in checkpoint handling
				},
			},
			layersControl: {
				options: {
					collapsed: false,
				},
			},
		};

		var map = new L.Map('map', opts.map);

		var controlElevation = L.control.elevation(opts.elevationControl.options);

		controlElevation.on('eledata_loaded', function(e) {
			// Dynamically generate chart markers
			[50, 100, 150, 200, 250].forEach(d => controlElevation.addCheckpoint({ dist: d, label: d + ' km' }));

			// Start here a custom "walking" runner
			let runner = controlElevation.addRunner({ dist: 0 });
			controlElevation.tick(runner)
		});

		controlElevation.load(opts.elevationControl.url);
		controlElevation.addTo(map);
	</script>

	<script>
		L.registerLocale('en', {
			"You are here: ": "You are here: ",
			"y: "           : "y: ",
			"x: "           : "x: "
		});
		L.setLocale('en');
	</script>

	<a href="https://github.com/Raruto/leaflet-elevation" class="view-on-github" style="position: fixed;bottom: 30px;left: calc(50% - 81px);z-index: 9999;"> <img alt="View on Github" src="https://raruto.github.io/img/view-on-github.png" title="View on Github"
		 width="163"> </a>

</body>

</html>
