<!DOCTYPE html>
<html>

<head>
	<title>leaflet-elevation.js</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style>
		html,
		body,
		.leaflet-map,
		.elevation-div {
			height: 100%;
			width: 100%;
			padding: 0px;
			margin: 0px;
		}

		.leaflet-map {
			height: 55%;
			max-height: 100vh;
		}

		.elevation-div {
			height: 25%;
			font: 12px/1.5 "Helvetica Neue", Arial, Helvetica, sans-serif;
		}

		/** Custom legend item color (see: "heart" option) */
		.legend-item.legend-heart rect {
			stroke: #f00;
			fill-opacity: 0;
			stroke-opacity: 0.85;
		}

		/** (optional) Hide some useful legend items */
		.elevation-summary > :not(.minbpm, .maxbpm, .avgbpm, .download) {
			display: none !important;
		}
	</style>

	<!-- leaflet-ui -->
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
	<script src="https://unpkg.com/leaflet-ui@0.5.1/dist/leaflet-ui.js"></script>

	<!-- leaflet-elevation -->
	<link rel="stylesheet" href="https://unpkg.com/@raruto/leaflet-elevation@1.9.4/dist/leaflet-elevation.min.css" />
	<script src="https://unpkg.com/@raruto/leaflet-elevation@1.9.4/dist/leaflet-elevation.min.js"></script>

</head>

<body>

	<div id="map" class="leaflet-map"></div>

	<!-- Let's define here a custom option (eg. "heart") -->
	<script>
		L.Control.Elevation.addInitHook(function() {

			if (!this.options.heart) return;  // <-- Your custom option name (eg. "heart: true")

			let heart = {};

			heart.label      = opts.heartLabel  || 'bpm';

			this._registerDataAttribute({ // <-- NB these are private functions use them at your own risk!
				name: 'heart',
				init: function({ point, props, id }) {
					// "coordinateProperties" property are generated by "@tmcw/toGeoJSON"
					if (props) {
						if ("heartRates" in props)    point.meta.hr   = parseInt(props.heartRates[id]);
						else if("heartRate" in props) point.meta.hr   = parseInt((typeof props.heartRate === 'object' ? props.heartRate[id] : props.heartRate));
						else if("heart" in props)     point.meta.hr   = parseInt((typeof props.heart === 'object' ? props.heart[id] : props.heart));
						// TODO: ask to "@tmcw/toGeoJSON" for "cadence" and "temperature" implementation
					}
				},
				fetch: function(i, point) {
					let heart = (point.hr ?? point.meta.hr) || 0;

					// Simple fix for missing values
					if (!heart && i > 0 && this._data[i -1].heart) {
						heart = this._data[i-1].heart;
					}

					return heart;
				},
				update: function(heart, i) {
					let track = this.track_info;

					track.heart_max = track.heart_max || -Infinity; // Max BPM
					track.heart_min = track.heart_min || +Infinity; // Min BPM
					track.heart_avg = track.heart_avg || 0;         // Avg BPM

					if (heart > track.heart_max) track.heart_max = heart;
					if (heart < track.heart_min) track.heart_min = heart;

					track.heart_avg = (heart + track.heart_avg) / 2.0;

					return heart;
				}
			});

			if (this.options.heart != "summary") {

				this._registerAxisScale({
					axis       : "y",
					position   : "right",
					scale      : {
						min        : -1,
						max        : +1,
					},
					tickPadding: 16,
					label      : heart.label,
					labelX     : 25,
					labelY     : -8,
					name       : 'heart'
				});

				this._registerAreaPath({
					name         : 'heart',
					label        : 'ECG',
					yAttr        : 'heart',
					scaleX       : 'distance',
					scaleY       : 'heart',
					color        : '#FFF',
					strokeColor  : '#F00',
					strokeOpacity: "0.85",
					fillOpacity  : "0.1",
				});

			}

			this._registerTooltip({
				name: 'heart',
				chart: (item) => L._("hr: ") + item.heart + " " + heart.label,
				marker: (item) => Math.round(item.heart) + " " + heart.label,
				order: 1
			});

			this._registerSummary({
				"minbpm": {
					label: "Min BPM: ",
					value: (track) => Math.round(track.heart_min || 0) + '&nbsp;' + heart.label,
					order: 5
				},
				"maxbpm": {
					label: "Max BPM: ",
					value: (track) => Math.round(track.heart_min || 0) + '&nbsp;' + heart.label,
					order: 5
				},
				"avgbpm": {
					label: "Avg BPM: ",
					value: (track) => Math.round(track.heart_avg || 0) + '&nbsp;' + heart.label,
					order: 5
				}
			});

		});
	</script>

	<!-- After that proceed as usual -->
	<script>
		var opts = {
			map: {
				center: [41.4583, 12.7059],
				zoom: 5,
				fullscreenControl: false,
				resizerControl: true,
			},
			elevationControl: {
				url: "https://raruto.github.io/leaflet-elevation/examples/time.gpx",
				options: {
					theme: "lightblue-theme",
					collapsed: false,
					detached: true,
					summary: "multiline",
					altitude: "disabled",
					acceleration: false,
					slope: false,
					speed: "disabled",
					time: true,
					distance: true,
					heart: true, // <-- Enable your custom option
				},
			},
			layersControl: {
				options: {
					collapsed: false,
				},
			},
		};

		var map = new L.Map('map', opts.map);

		var controlElevation = L.control.elevation(opts.elevationControl.options);
		var controlLayer = L.control.layers(null, null, opts.layersControl.options);

		controlElevation.addTo(map);
		controlLayer.addTo(map);

		controlElevation.on('eledata_loaded', function(e) {
			controlLayer.addOverlay(e.layer, e.name);
		});

		controlElevation.load(opts.elevationControl.url);
	</script>

	<a href="https://github.com/Raruto/leaflet-elevation" class="view-on-github" style="position: fixed;bottom: 30px;left: calc(50% - 81px);z-index: 9999;"> <img alt="View on Github" src="https://raruto.github.io/img/view-on-github.png" title="View on Github"
		 width="163"> </a>

</body>

</html>
